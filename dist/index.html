<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-600">
    <div class="flex flex-col justify-center items-center border h-screen " >
        <div class="border border-cyan-800 flex flex-col justify-center items-center gap-6 " >
            <h1 class="text-6xl text-slate-300">Manish is Presenting </h1>
            <h1 class="text-6xl text-slate-300">Tic Tac Toe</h1>
            <h1 id="main" class="text-5xl gap-9"></h1>
        </div>
        <div id="" class="justify-center items-center grid grid-cols-3 gap-2  text-7xl m-11" >

            <button id="box1" class="myBox text-black bg-slate-400 rounded-xl w-24 h-24 p-3 flex justify-center align-middle items-center shadow-xl "></button>
            <button id="box2" class="myBox text-black bg-slate-400 rounded-xl w-24 h-24 p-3 flex justify-center align-middle items-center shadow-xl"></button>
            <button id="box3" class="myBox text-black bg-slate-400 rounded-xl w-24 h-24 p-3 flex justify-center align-middle items-center shadow-xl"></button>
            <button id="box4" class="myBox text-black bg-slate-400 rounded-xl w-24 h-24 p-3 flex justify-center align-middle items-center shadow-xl"></button>
            <button id="box5" class="myBox text-black bg-slate-400 rounded-xl w-24 h-24 p-3 flex justify-center align-middle items-center shadow-xl"></button>
            <button id="box6" class="myBox text-black bg-slate-400 rounded-xl w-24 h-24 p-3 flex justify-center align-middle items-center shadow-xl"></button>
            <button id="box7" class="myBox text-black bg-slate-400 rounded-xl w-24 h-24 p-3 flex justify-center align-middle items-center shadow-xl"></button>
            <button id="box8" class="myBox text-black bg-slate-400 rounded-xl w-24 h-24 p-3 flex justify-center align-middle items-center shadow-xl"></button>
            <button id="box9" class="myBox text-black bg-slate-400 rounded-xl w-24 h-24 p-3 flex justify-center align-middle items-center shadow-xl"></button>

        </div>
        <div>
            <button id="btn" class=" bg-slate-400 hover:bg-slate-500 text-black font-bold py-2 px-4 rounded"> Reset Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
